
<header class="header">
  <div class="container header__container">
    <a href="#" class="logo">
      <svg width="199" height="50">
        <use href="./images/sprite.svg#icon-logo-colorn"></use>
      </svg>
    </a>

    <button class="menu__icon" type="button">
      <span class="line line-1"></span>
      <span class="line line-2"></span>
      <span class="line line-3"></span>
    </button>

    <button class="menu-btn header__btn" type="button">Buy now <svg class="menu-btn__icon" width="10" height="15">
        <use href="./images/sprite.svg#icon-icon-arrow-pink"></use>
    </svg></button>

    <div class="menu header__nav">

      <button class="menu-btn" type="button">Buy now <svg class="menu-btn__icon" width="10" height="15">
          <use href="./images/sprite.svg#icon-icon-arrow-pink"></use>
        </svg></button>

      <nav class="nav">
        <ul class="nav__list list">
          <li class="nav__item"><a href="#hero" class="nav__link link nav__link--accent">Home</a></li>
          <li class="nav__item"><a href="#reviews" class="nav__link link">About us</a></li>
          <li class="nav__item"><a href="#about" class="nav__link link">How it’s made?</a></li>
          <li class="nav__item"><a href="#products" class="nav__link link">Our products</a></li>
          <li class="nav__item"><a href="#contact" class="nav__link link">Contact</a></li>
        </ul>
      </nav>
    </div>

  </div>
</header>

<section class="hero" id="hero">
  <div class="container hero__container">

    <div class="hero__basic">
      <div>
        <h1 class="hero__title animate__animated animate__backInLeft">ice cream <br> made with <br> <span class="accent--title">passion</span></h1>

        <ul class="hero__list list">
          <li class="hero__item"><a href="#products" class="hero__btn link hero__btn--first">Products</a></li>
          <li class="hero__item"><a href="#about" class="hero__btn link hero__btn--last">How it’s made?</a>
          </li>
        </ul>
      </div>

      <ul class="hero__amount-list">
        <li class="hero__amount-item">
          <p class="hero__amount">16</p>
          <p class="hero__amount--label">cafes</p>
        </li>
        <li class="hero__amount-item">
          <p class="hero__amount">23</p>
          <p class="hero__amount--label">food trucks</p>
        </li>
      </ul>
    </div>
    <div class="hero__extra">
      <p class="hero__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
        incididunt ut
        labore et</p>

        <button class="hero__btn--more" type="button">
        <svg class="btn-more__icon" width="10" height="10">
          <use href="./images/sprite.svg#icon-icon-arrow-pink"></use>
        </svg>
        </button>
    </div>

    <!-- Фоновый круг -->
    <picture class="hero__img--ellipse animate__animated animate__zoomIn">
      <!-- для мобильного -->
      <source media="(max-width: 479px)"
                srcset="./images/mobile/mobile-main-ellipse.webp 1x, images/mobile/mobile-main-ellipse@2x.webp 2x"
                type="image/webp">

      <source media="(max-width: 479px)"
        srcset="./images/mobile/mobile-main-ellipse.png 1x, images/mobile/mobile-main-ellipse@2x.png 2x"
        type="image/png">

      <!-- для планшета -->
      <source media="(max-width: 1199px)"
                srcset="./images/tablet/tablet-ellipse-pink.webp 1x, images/tablet/tablet-ellipse-pink@2x.webp 2x"
                type="image/webp">

      <source media="(max-width: 1199px)"
        srcset="./images/tablet/tablet-ellipse-pink.png 1x, images/tablet/tablet-ellipse-pink@2x.png 2x"
        type="image/png">

      <!-- для ноута -->
      <source media="(min-width: 1200px)"
                srcset="./images/laptop/laptop-ellipse-pink.webp 1x, images/laptop/laptop-ellipse-pink@2x.webp 2x"
                type="image/webp">

      <source media="(min-width: 1200px)"
        srcset="./images/laptop/laptop-ellipse-pink.png 1x, images/laptop/laptop-ellipse-pink@2x.png 2x"
        type="image/png">

      <img src="./images/mobile/mobile-main-ellipse.png" alt="Фоновый круг">
    </picture>

    <!-- Фоновое мороженное -->
    <picture class="hero__img--ice animate__animated animate__fadeInUp">
      <!-- для мобильного -->
      <source media="(max-width: 767px)"
                srcset="./images/mobile/mobile-header-slider.webp 1x, images/mobile/mobile-header-slider@2x.webp 2x"
                type="image/webp">

      <source media="(max-width: 767px)"
        srcset="./images/mobile/mobile-header-slider.png 1x, images/mobile/mobile-header-slider@2x.png 2x"
        type="image/png">

      <!-- для планшета -->
      <source media="(max-width: 1199px)"
                srcset="./images/tablet/tablet-header-slider.webp 1x, images/tablet/tablet-header-slider@2x.webp 2x"
                type="image/webp">

      <source media="(max-width: 1199px)"
        srcset="./images/tablet/tablet-header-slider.png 1x, images/tablet/tablet-header-slider@2x.png 2x"
        type="image/png">

      <!-- для ноута -->
      <source media="(min-width: 1200px)"
                srcset="./images/laptop/laptop-header-slider.webp 1x, images/laptop/laptop-header-slider@2x.webp 2x"
                type="image/webp">

      <source media="(min-width: 1200px)"
        srcset="./images/laptop/laptop-header-slider.png 1x, images/laptop/laptop-header-slider@2x.png 2x"
        type="image/png">

      <img src="./images/mobile/mobile-header-slider.png" alt=" Рожок с мороженным">
    </picture>

  </div>
</section>


<script>
  //   Кнопка меню
  const iconMenu = document.querySelector('.menu__icon');
  const menu = document.querySelector('.menu');
  if (iconMenu) {
    iconMenu.addEventListener('click', function (e) {
      document.body.classList.toggle('_lock');
      iconMenu.classList.toggle('_active');
      menu.classList.toggle('_active');
    });
  }
</script>
